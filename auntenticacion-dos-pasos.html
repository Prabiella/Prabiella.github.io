  data-bs-theme="dark"

  data-template="vertical-menu-template">

      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <meta name="description" content="" />

    <!-- Fonts -->

    <!-- Core CSS -->

    <link rel="stylesheet" href="assets/vendor/css/core.css" />
    <link rel="stylesheet" href="assets/css/demo.css" />
    <link rel="stylesheet" href="assets/vendor/css/pages/fishinter-styles.css">

  <!--   <link rel="stylesheet" href="assets/vendor/css/"> -->

    <link rel="stylesheet" href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- endbuild -->

    <!-- Vendor -->

    <!-- Page -->

    <!-- Helpers -->
    <script src="assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <script src="assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover bg-login">
      <!-- Logo -->

      <a href="index.html" class="app-brand auth-cover-brand">
        <span class="app-brand-logo demo">
          <span class="text-primary">
            <img
              src="/assets/img/branding/logo_GlobalTrust.svg"
              alt="Global Trust"
              class="logo-main"
            >
          </span>
        </span>
      </a>
      
      <!-- /Logo -->
      <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-xl-flex col-xl-8 p-0">
          <div class="auth-cover-bg d-flex justify-content-center align-items-center">
            
            <img
              src="assets/img/illustrations/pleca.svg"
              alt="auth-login-cover"
              class="platform-bg"
              data-app-light-img="illustrations/bg-shape-image-light.png"
              data-app-dark-img="illustrations/pleca.svg" />
          </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div class="d-flex col-12 col-xl-4 align-items-center authentication-bg authentication-bg-fishinte p-sm-12 p-6">
          <div class="w-px-400 mx-auto mt-12 pt-5">
        
            <!-- Header con texto + imagen -->
            <div class="d-flex align-items-center justify-content-between mb-6 gap-4 two-steps-header">
              <div>
                <h2 class="mb-1">Verificación 2 pasos</h2>
                <h5 class="mb-1 parrafo-login">
                  Te hemos enviado un código a tu correo electrónico
                </h5>
                <h4 class="mb-0 parrafo-login">
                  <span>*******</span>awd@finister.com
                </h4>
              </div>
        
              <!-- Imagen SVG -->
              <div class="two-steps-header-image">
                <img
                  src="assets/img/login/icon-steps.png"
                  alt="Verificación en dos pasos"
                  class="img-fluid"
                />
              </div>
            </div>
        
            <p class="parrafo-login m-0 mt-5">
              Introduce tu código de 6 dígitos aquí
            </p>
        
            <form id="twoStepsForm" action="index.html" method="GET">
              <div class="mb-6 form-control-validation">
                <div class="auth-input-wrapper d-flex align-items-center justify-content-between numeral-mask-wrapper">
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" autofocus />
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
                  <input type="tel" class="form-control auth-input h-px-50 text-center numeral-mask mx-sm-1 my-2" maxlength="1" />
                </div>
        
                <input type="hidden" name="otp" />
              </div>
        
              <button class="btn btn-primary d-grid w-100 btn-primary-finishter-login">
                Verificar mi cuenta
              </button>
        
              <div class="text-center parrafo-login mt-5">
                ¿No recibiste el código?
                <a href="javascript:void(0);" class="parrafo-login">Reenviar</a>
              </div>
            </form>
        
          </div>
        </div>
        
        <!-- /Login -->
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/theme.js  -->

    <script src="assets/vendor/libs/jquery/jquery.js"></script>

    <script src="assets/vendor/libs/popper/popper.js"></script>

    <script src="assets/vendor/libs/pickr/pickr.js"></script>

    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="assets/vendor/libs/hammer/hammer.js"></script>

    <script src="assets/vendor/libs/i18n/i18n.js"></script>

    <script src="assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <script src="assets/vendor/libs/@form-validation/popular.js"></script>

    <script src="assets/vendor/libs/@form-validation/auto-focus.js"></script>

    <!-- Main JS -->

    <script src="assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="assets/js/pages-auth.js"></script>
